    const sorted = data.composers.sort((x, y) => x.born - y.born);
    const minDate = sorted[0].born;
    sorted.reduce((t, v) => {
      const ind = t.findIndex(c => c.died < v.born);
      if (ind === -1) {
        v['line'] = t.length;
        t.push(v);
        return t;
      } else {
        t[ind] = v;
        v['line'] = ind;
        return t;
      }
    }, []);
    const scale = 5;
    $(document).ready(() => {
      const divs = sorted.map((v, i) => $('<div/>', {
        id: `c${i}`,
        "class": "composer",
        html: `<a href=${v.wiki} target=_blank>${v.surname} ${v.born}-${v.died}</a>`,
      }).css('top', `${v.line * 30}px`)
        .css('width', `${(v.died - v.born) * scale}px`)
        .css('left', `${(v.born - minDate) * scale}px`)
      );
      const timeline = $("#timeline");
      timeline.html(divs);
    });
